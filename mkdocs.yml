site_name: AI Systems Performance Engineering
site_description: AI Systems Performance Engineering 中英对照翻译
site_author: notlate-cn
site_url: https://notlate-cn.github.io/ai-systems-performance-engeering/

docs_dir: docs

repo_name: notlate-cn/ai-systems-performance-engeering
repo_url: https://github.com/notlate-cn/ai-systems-performance-engeering

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/notlate-cn/ai-systems-performance-engeering

extra_css:
  - assets/css/toggle-english.css
  - assets/css/annotation.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2
  - assets/js/toggle-english.js
  - assets/js/annotation-config.js
  - assets/js/annotation.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang:
        - en
        - zh
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime

